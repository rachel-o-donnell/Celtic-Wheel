<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Mythology Quiz</h1>
    <section id="game-container">
        <div id="home-container">
            <div id="home-screen">
                <h2 class="home">Quiz your knowledge on Mythology</h2>
                <ol class="name-area home">
                    <!-- REMEMBER TO ADD BACK REQUIRED!!!!!!!!!!! required-->
                    <li>
                        <label for="name" class="label">Enter your initials</label>
                        <input id="name" name="name" type="text">
                    </li>
                </ol>
                <!-- Dropdown code Taken from W3 schools  ADD REQUIRED!!!!-->
                <div class="dropdown">
                    <form class="dropdown">
                        <select id="select" class="home">
                            <option> Choose difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </form>
                </div>
                <button class="home" id="begin" type="submit">Begin</button>
            </div>
        </div>
    </section>
    <!-- questions and answers game screen -->
    <div id=game-screen-container class="hide-game">
        <section id="game-screen" class="hide-game">
            <div class="game-panel-containers">
                <header id="#game-panel">
                    <div id="home.btn"> <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="game-panel-containers">
                        <i class="fa-solid fa-user"></i>
                        <div id="username"></div>
                    </div>
                    <div class="game-panel-containers">
                        <i class="fa-solid fa-crown"></i>
                        <div id="score"></div>
                    </div>
                    <div class="game-panel-containers">
                        <i class="fa-solid fa-question"></i>
                        <div id="question-count-display">/8</div>
                    </div>
                </header>
            </div>
            <div id="q-and-a-container" class="hide-game">
            <div id="game" class="q-and-a-area">
                <h3 id="question">"???????????"
                </h3>
                <button id="a" class="ans-btn">Placer</button>
                <button id="b" class="ans-btn">Placer</button>
                <button id="c" class="ans-btn">Placer</button>
                <button id="d" class="ans-btn">Placer</button>
                <div id="next-container">
                    <button id="next">Next</button>
                </div>
            </div>
        </section>
    </div>
    <!-- END GAME SCREEN -->
    <div id="end-game-container" class="hide">
        <section id="end-screen" class="hide">
            <h2 id="end-message">placer</h2>
            <img id="venus" class="hide" src="assets/images/venus.webp"
                alt="painting of the birth of venus by Botticelli">
            <img id="perseus" class="hide" src="assets/images/Perseus-and-Andromeda.jpeg"
                alt="painting of perseus and andromeda by frederick leighton">
            <img id="oedipus" class="hide" src="assets/images/Oedipus.png"
                alt="painting of Oedipus and the Sphinx by Gustave Moreau">
            <button id="play-again">Play again</button>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/888b3ce963.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
