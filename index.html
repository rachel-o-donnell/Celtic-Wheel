<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<!-- added some hides as was at one stage ablle to hide the whole game screen 
    but wasnt able to with home screen then effed it up. come back to this later but this is much 
    easier to keep styling consistent for now.-->

<body>
    <h1>Mythology Quiz</h1>
    <section id="game-container">
        <div id="home-container">
            <div id="home-screen">
                <h2 class="home">Quiz your knowledge on Mythology</h2>
                <ol class="name-area home">
                    <!-- REMEMBER TO ADD BACK REQUIRED!!!!!!!!!!! required-->
                    <li>
                        <label for="name" class="label">Enter your initials</label>
                        <input id="name" name="name" type="text">
                    </li>
                </ol>
                <!-- Dropdown code Taken from W3 schools -->
                <!-- <div class="dropdown">
                 <form class="dropdown">
                    Choose Difficulty:
                    <select id="select">
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </form>
                </div> -->
                <div class="dropdown" id="dropdown-container">
                    <button onclick="showDropdown()" class="dropdown-btn home" id="dropdown-btn">Choose
                        difficulty</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a class="option" id="easy" href="#">Easy</a>
                        <a class="option" id="medium" href="#">Medium</a>
                        <a class="option" id="hard" href="#">Hard</a>
                    </div>
                </div>
                <button class="home" id="begin" type="submit">Begin</button>
            </div>
        </div>
        </div>
        <!-- questions and answers game screen -->
        <div id=game-screen-container>
            <form id="game-screen">
                <section id="q-and-a-container" class="hide-game">
                    <header id="game-panel">
                        <ol>
                            <li id="home.btn"> <i class="fa-solid fa-house"></i></li>
                            <div class="game-panel-containers">
                                <i class="fa-solid fa-user"></i>
                                <li id="username">Username</li>
                                </li>
                            </div>
                            <div class="game-panel-containers">
                                <i class="fa-solid fa-crown"></i>
                                <li id="score">8</li>
                            </div>
                            <div class="game-panel-containers">
                                <i class="fa-solid fa-question"></i>
                                <li id="question-count">1/8</li>
                            </div>
                        </ol>
                    </header>
                    <div class="q-and-a-area">
                        <h3 id="question">"The ancient Roman god of war was commonly known as which of
                            the
                            following?"
                        </h3>
                        <button id="a" class="q-btn">Placer</button>
                        <button id="b" class="q-btn">Placer</button>
                        <button id="c" class="q-btn">Placer</button>
                        <button id="d" class="q-btn">Placer</button>
                        <button id="next">Next</button>
                    </div>

                </section>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/888b3ce963.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
