<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A multiple choice quiz game on Mythology">
    <meta name="keywords" content="Quiz, mytholog, Greek Mythology, mythological paintings">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<!--HOME SCREEN -->

<body>
    <h1>Mythology Quiz</h1>
    <section id="game-container">
        <div id="home-container">
            <form id="home-screen" method="POST" action=".">
                <h2 class="home">Quiz your knowledge on Mythology</h2>
                <ol class="name-area home">
                    <li>
                        <label for="name" class="label">Enter your initials</label>
                        <input id="name" name="name" type="text" min-length="1" required />
                    </li>
                </ol>
                <!-- DROPDOWN -->
                <div class="dropdown">
                    <label for="select">Choose difficulty</label>
                    <select id="select" class="home" name="select" required>
                        <option label = "Choose difficulty" value="" selected></option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <button class="home" id="begin" type="submit">Begin</button>
            </form>
        </div>
    </section>
    <!-- GAME SCREEN -->
    <div id=game-screen-container class="hide-game">
        <section id="game-screen" class="hide-game">
            <!-- GAME PANEL HEADER WITH ICONS HOME, USERNAME, SCORE, AND QUESTIONS LEFT -->
            <header id="#game-panel">
                <div class="game-panel-containers">
                    <div id="home.btn" class="panel-element"><i class="fa-solid fa-house"></i>
                    </div>
                </div>
                <div class="game-panel-containers">
                    <i class="fa-solid fa-user panel-element"></i>
                    <div id="username" class="panel-element"></div>
                </div>
                <div class="game-panel-containers">
                    <i class="fa-solid fa-crown panel-element"></i>
                    <div id="score" class="panel-element"></div>
                </div>
                <div class="game-panel-containers">
                    <i class="fa-solid fa-question panel-element"></i>
                    <div id="question-count-display" class="panel-element"></div>
                    <div class="panel-element">/8</div>
                </div>
            </header>
            <!-- Q & A AREA -->
            <div id="q-and-a-container" class="hide-game">
                <div id="game" class="q-and-a-area">
                    <h3 id="question">""
                    </h3>
                    <div id="button-container">
                        <button id="a" class="ans-btn"></button>
                        <button id="b" class="ans-btn"></button>
                        <button id="c" class="ans-btn"></button>
                        <button id="d" class="ans-btn"></button>
                    </div>
                    <div id="next-container">
                        <button id="next">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- END GAME SCREEN -->
    <div id="end-game-container" class="hide">
        <section id="end-screen" class="hide">
            <h3 id="end-message">placer</h3>
            <!-- IMAGES -->
            <img id="venus" class="hide" src="assets/images/venus.webp"
                alt="painting of the birth of venus by Botticelli">
            <img id="perseus" class="hide" src="assets/images/Perseus-and-Andromeda.jpeg"
                alt="painting of perseus and andromeda by frederick leighton">
            <img id="oedipus" class="hide" src="assets/images/Oedipus.png"
                alt="painting of Oedipus and the Sphinx by Gustave Moreau">
            <button id="play-again">Play again</button>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/888b3ce963.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
