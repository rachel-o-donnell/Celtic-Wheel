<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<!-- added some hides as was at one stage ablle to hide the whole game screen 
    but wasnt able to with home screen then effed it up. come back to this later but this is much 
    easier to keep styling consistent for now.-->
<body>
    <h1>Mythology Quiz</h1>
    <section id="game-container">
        <div id="home-container" class="hide1">
            <form id="home-screen">
                <h2 class="hide1">Quiz your knowledge on Mythology</h2>
                <ol class="name-area">
                    <li>
                        <label for="name" class="label">Name</label>
                        <input id="name" name="name" type="text" required>
                    </li>
                </ol>
                <div id="dropdown-container">
                    <!-- Dropdown code Taken from W3 schools -->
                    <div class="dropdown">
                        <button onclick="showDropdown()" class="dropdown-btn">Choose difficulty</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a id="easy" href="#">Easy</a>
                            <a id="medium" href="#">Medium</a>
                            <a id="hard" href="#">Hard</a>
                        </div>
                    </div>
                </div>
                <button id="begin" type="submit">Begin</button>
            </form>
        </div>
        <!-- questions and answers game screen -->
        <div id=game-screen-container class="hide">
            <form id="game-screen" class="hide">
                <section class="q-and-a-container">
                    <header id="game-panel">
                        <ol>
                            <li id="home"> <i class="fa-solid fa-house"></i></li>
                            <li id="username"><i class="fa-solid fa-user"></i>Username</li>
                            <li id="score"><i class="fa-solid fa-crown"></i>8</li>
                            <li id="question-count"><i class="fa-solid fa-question"></i>1/8</li>
                        </ol>
                    </header>
                    <div class="q-and-a-area">
                        <h3 id="question">"The ancient Roman god of war was commonly known as which of
                            the
                            following?"
                        </h3>
                        <button id="a" class="q-btn hide2">Placer</button>
                        <button id="b" class="q-btn hide2">Placer</button>
                        <button id="c" class="q-btn hide2">Placer</button>
                        <button id="d" class="q-btn hide2">Placer</button>
                        <button id="next" class="hide2">Next</button>
                    </div>

                </section>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/888b3ce963.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
