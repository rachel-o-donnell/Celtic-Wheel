<body>
    <h1>Mythology Quiz</h1>
    <section id="game-container">
        <div id="home-container">
            <div id="home-screen">
                <h2 class="home">Quiz your knowledge on Mythology</h2>
                <ol class="name-area home">
                    <!-- REMEMBER TO ADD BACK REQUIRED!!!!!!!!!!! required-->
                    <li>
                        <label for="name" class="label">Enter your initials</label>
                        <input id="name" name="name" type="text">
                    </li>
                </ol>
                <!-- Dropdown code Taken from W3 schools -->
                <div class="dropdown">
                 <form class="dropdown">
                    <select id="select" class="home">
                      <option> Choose difficulty</option>
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </form>
                </div> 
                <!--
                <div class="dropdown" id="dropdown-container">
                    <button onclick="showDropdown()" class="dropdown-btn home" id="dropdown-btn">Choose
                        difficulty</button>
                    <div id="myDropdown" class="dropdown-content">
                        <option class="option" id="easy" href="#">Easy</option>
                        <option class="option" id="medium" href="#">Medium</option>
                        <a class="option" id="hard" href="#">Hard</a>
                    </div>
                </div> -->
                <button class="home" id="begin" type="submit">Begin</button>
            </div>
        </div>
        </div>
        <!-- questions and answers game screen ADD BACK class="hide-game" to q-and-a container after testing!!!!!-->
        <div id=game-screen-container class="hide">
            <form id="game-screen">
                <section id="q-and-a-container" class="hide-game">
                    <header id="game-panel">
                        <ol>
                            <li id="home.btn"> <i class="fa-solid fa-house"></i></li>
                            <div class="game-panel-containers">
                                <i class="fa-solid fa-user"></i>
                                <li id="username">Username</li>
                                </li>
                            </div>
                            <div class="game-panel-containers">
                                <i class="fa-solid fa-crown"></i>
                                <li id="score"></li>
                            </div>
                            <div class="game-panel-containers">
                                <i class="fa-solid fa-question"></i>
                                <li id="question-count">1/8</li>
                            </div>
                        </ol>
                    </header>
                    <div id="game" class="q-and-a-area">
                        <h3 id="question">"???????????"
                        </h3>
                        <button id="a" class="ans-btn">Placer</button>
                        <button id="b" class="ans-btn">Placer</button>
                        <button id="c" class="ans-btn">Placer</button>
                        <button id="d" class="ans-btn">Placer</button>
                        <button id="next">Next</button>
                    </div>

                </section>
            </form>
        </div>
    </section>
